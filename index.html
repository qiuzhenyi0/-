<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trap Button</title>
<style>
    body {
        background-color: white;
        font-family: "Arial", sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    h1 {
        color: black;
        margin-bottom: 30px;
    }
    button {
        padding: 15px 30px;
        font-size: 18px;
        margin: 10px;
        cursor: pointer;
        border: none;
        transition: all 0.3s ease;
        border-radius: 5px;
    }
    #yesBtn {
        background-color: pink;
        color: black;
    }
    #noBtn {
        background-color: lightgray;
        color: black;
    }
</style>
</head>
<body>

<h1>做我的愛人，好嗎？</h1>
<div>
    <button id="yesBtn">可以</button>
    <button id="noBtn">再想想...</button>
</div>

<script>
let noPhrases = [
    "你在拒絕我…？",
    "不行哦…我不會放開你的。",
    "你沒有選擇的權利。",
    "乖乖答應我，好嗎？",
    "……你是我的。"
];
let clickCount = 0;

document.getElementById("noBtn").addEventListener("click", function(){
    if (clickCount < noPhrases.length) {
        this.innerText = noPhrases[clickCount];
        clickCount++;
        this.style.fontSize = (18 - clickCount) + "px";
        document.getElementById("yesBtn").style.fontSize = (18 + clickCount*4) + "px";
    } else {
        this.remove();
    }
});

document.getElementById("yesBtn").addEventListener("click", function(){
    alert("好乖…從現在開始，你哪都不能去。");
});
</script>

</body>
</html>
